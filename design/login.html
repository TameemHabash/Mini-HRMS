<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employèra</title>
<link rel="stylesheet" href="./css/login-style.css">
<link rel="stylesheet" href="./css/normalize.css">
<link rel="stylesheet" href="./css/fontawesome.css">
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans:400,800'>
</head>

<body>
    <div class="login-page">
        <!-- begginig of the left-section  -->
        <div class="main-background-color left-section">
            <img class="login-logo" src="../imgs/HR_LOGO.png">
        </div>
        <!-- begginig of the right-section  -->
        <div class="right-section">
            <div class="text-center login-box">
                <div class="login-box-header">
                    <img class="login-box-header-logo" src="../imgs/HR_LOGO_NoText.png">
                    <h2 class="upper text-center main-color">mployèra</h2>
                </div>
                <p class="secondary-color msg">Welcome back ! Please login to your account.</p>
                <input class="text-left" type="text" placeholder="username">
                <input class="text-left" type="password" placeholder="Password">
                <input class="check" type="checkbox">
                <span class="main-color remember-me">Remember me</span>
                <br>
                <button class="main-color login-btn">Login</button>
                <br>
                <a class="link main-color" href="#">Forgot your password?</a>
                <br>
                <a class="link main-color" href="#">Don't have an account?</a>
            </div>
        </div>
    </div>
</body>

</html>
