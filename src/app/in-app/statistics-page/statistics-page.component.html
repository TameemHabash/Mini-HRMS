<app-content-header>
  <h2 pageTitle class="page-title app-main-color font-weight-bold text-uppercase">statistics</h2>
  <span btn>&nbsp;</span>
</app-content-header>
<div style="width: fit-content;" class="mx-auto my-4 d-flex flex-column justify-content-center">
  <div style="width: 800px;" class="my-4 row">
    <div class="col-4" *ngFor="let dept of departments">
      <mat-card class="m-3">
        <div class="w-100">
          <h2 class="app-main-color m-0 font-weight-normal">{{dept.name|titlecase}}</h2>
        </div>
        <div class="row mt-2">
          <p class="col-6 text-center app-main-color">
            {{ getSectorsConut(dept.ID) }}<br><span class="d-block app-3rd-color">Sectors</span>
          </p>
          <!-- <div class="col-lg-3 col-md-2"></div> -->
          <p class="col-6 text-center app-main-color">
            {{ getEmployeesCountByDepartment(dept.ID) }}<br><span class="d-block app-3rd-color">Employees</span>
          </p>
        </div>
      </mat-card>
    </div>
  </div>
  <google-chart class="my-4" [title]="pieChartTitle" [type]="pieChartType" [columns]="pieChartColumnNames"
    [data]="pieChartData" [options]="pieChartOptions" [width]="width" [height]="height">
  </google-chart>
  <google-chart class="my-4" [title]="barChartTitle" [type]="barChartType" [columns]="barChartColumnNames"
    [data]="barChartData" [options]="barChartOptions" [width]="width" [height]="height">
  </google-chart>
</div>
