<app-content-header>
  <h2 pageTitle class="page-title app-main-color font-weight-bold text-uppercase">home</h2>
  <span btn>&nbsp;</span>
</app-content-header>
<div class="home-container d-flex flex-wrap">
  <mat-card class=" app-card d-flex flex-column align-content-between" (click)="goTo('employees')">
    <mat-card-header class="">
      <div mat-card-avatar><i class="material-icons app-main-color">supervised_user_circle</i></div>
      <mat-card-title class="app-card-title text-uppercase">employees</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-content font-weight-bolder">All Employees: &nbsp; <span
          class="card-content__emps-num app-main-color font-weight-normal">{{employeesCount}}</span>
      </p>
    </mat-card-content>
    <span mat-card-footer class="app-secondary-color app-card-footer">Click for details</span>
  </mat-card>

  <mat-card class="app-card d-flex flex-column align-content-between" (click)="goTo('departments')">
    <mat-card-header class="">
      <div mat-card-avatar><i class="material-icons app-main-color">apartment</i></div>
      <mat-card-title class="app-card-title text-uppercase">departments</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-content font-weight-bolder">Departments: &nbsp; <span
          class="card-content__emps-num app-main-color font-weight-normal">{{departmentCount}}</span>
      </p>
    </mat-card-content>
    <span mat-card-footer class="app-secondary-color app-card-footer">Click for details</span>
  </mat-card>

  <mat-card class="app-card d-flex flex-column align-content-between" (click)="goTo('absences')">
    <mat-card-header class="">
      <div mat-card-avatar><i class="material-icons app-main-color">pending_actions</i></div>
      <mat-card-title class="app-card-title text-uppercase">Absences</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-content font-weight-bolder">Total Absences: &nbsp; <span
          class="card-content__emps-num app-main-color font-weight-normal">47</span>
      </p>
    </mat-card-content>
    <span mat-card-footer class="app-secondary-color app-card-footer">Click for details</span>
  </mat-card>

  <mat-card class="app-card d-flex flex-column align-content-between" (click)="goTo('statistics')">
    <mat-card-header class="">
      <div mat-card-avatar><i class="material-icons app-main-color">bar_chart</i></div>
      <mat-card-title class="app-card-title text-uppercase">statistics</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="card-content font-weight-bolder statisics-icon"><span class="material-icons ">trending_up</span>
      </p>
    </mat-card-content>
    <span mat-card-footer class="app-secondary-color app-card-footer">Click for details</span>
  </mat-card>
</div>
